<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Medidor de Força Mundial</title>
    <style>
        body { background: #1a1a1a; color: #00ff00; font-family: 'Courier New', Courier, monospace; text-align: center; padding-top: 50px; }
        .contador { font-size: 48px; margin: 20px; color: #ff0055; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; background: #333; color: white; border: 2px solid #00ff00; }
        button:hover { background: #00ff00; color: black; }
    </style>
</head>
<body>
    <h1>SISTEMA DE PODER MUNDIAL</h1>
    <p>Sua força atual comparada à população da Terra:</p>
    <div class="contador" id="poder">8.000.000.000</div>
    <p>Pessoas que você derrotaria com um soco:</p>
    
    <button onclick="aumentarPoder()">TREINAR (Aumentar Força)</button>

    <script>
        let forca = 8000000000;
        function aumentarPoder() {
            forca += Math.floor(Math.random() * 500000000);
            document.getElementById('poder').innerText = forca.toLocaleString('pt-BR');
            if(forca > 10000000000) {
                alert("ALERTA: Você já pode destruir o sistema solar!");
            }
        }
    </script>
</body>
</html>
