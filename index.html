<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResenhaTale: Sans Mode ðŸ‘€</title>
    <style>
        @font-face {
            font-family: 'Determination';
            src: url('https://fonts.cdnfonts.com/s/15443/DeterminationMonoWebRegular.woff') format('woff');
        }

        body {
            background-color: black;
            color: white;
            font-family: 'Determination', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        #enemy-container { height: 180px; text-align: center; position: relative; }
        #enemy-img { width: 130px; transition: filter 0.1s; }
        .enemy-hp-bar { width: 160px; height: 12px; background: #333; border: 2px solid white; margin: 10px auto; }
        #enemy-hp-fill { width: 100%; height: 100%; background: #00ff00; transition: 0.3s; }

        #box {
            width: 400px; height: 180px;
            border: 5px solid white;
            position: relative;
            background: black;
            overflow: hidden;
        }

        #soul {
            position: absolute; width: 16px; height: 16px;
            display: none; z-index: 100;
        }

        /* Classes de Ataque */
        .attack-obj { position: absolute; pointer-events: none; }
        .bullet { background: white; }
        .orange { background: #ffa500 !important; box-shadow: 0 0 10px #ffa500; }
        .blue { background: #008cff !important; box-shadow: 0 0 10px #008cff; }
        
        .blaster-warning { background: rgba(255, 255, 255, 0.2); border: 1px dashed white; }
        .blaster-beam { background: white; box-shadow: 0 0 20px white; }

        /* Interface de Ataque */
        #attack-ui {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center;
        }
        #slider-container {
            width: 380px; height: 120px;
            background: url('barraataque.png') no-repeat center;
            background-size: 100% 100%;
            position: relative;
            border: 2px solid #555;
        }
        #slider-line {
            position: absolute; width: 8px; height: 100%; background: white;
            box-shadow: 0 0 10px white; left: 0;
        }

        #status { width: 400px; margin: 15px 0; display: flex; align-items: center; font-size: 20px;}
        .hp-bar-bg { width: 100px; height: 20px; background: red; margin: 0 10px; }
        #hp-fill { width: 100%; height: 100%; background: #ffff00; }

        .buttons { display: flex; gap: 10px; width: 420px; justify-content: space-between; }
        .btn { border: 2px solid #e27d31; color: #e27d31; padding: 8px; width: 95px; text-align: center; cursor: pointer; }
        .btn:hover { border-color: white; color: white; background: #e27d31; }

        #game-over {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; display: none; flex-direction: column;
            align-items: center; justify-content: center; z-index: 1000;
        }
    </style>
</head>
<body>

    <div id="enemy-container">
        <img src="resenha.png" id="enemy-img" alt="ðŸ‘€" onerror="this.src='https://emojicdn.elk.sh/ðŸ‘€?size=130'">
        <div class="enemy-hp-bar"><div id="enemy-hp-fill"></div></div>
    </div>

    <div id="box">
        <div id="dialogue" style="padding: 15px; font-size: 18px;"></div>
        <img id="soul" src="https://i.imgur.com/u7f3RCH.png" alt="â¤ï¸">
        
        <div id="attack-ui">
            <div id="slider-container">
                <div id="slider-line"></div>
            </div>
        </div>
    </div>

    <div id="status">
        PLAYER  LV 19  HP <div class="hp-bar-bg"><div id="hp-fill"></div></div> <span id="hp-text">50 / 50</span>
    </div>

    <div class="buttons">
        <div class="btn" onclick="startAttackMenu()">LUTAR</div>
        <div class="btn" onclick="openMsg('* VocÃª checa a Resenha.')">AGIR</div>
        <div class="btn" onclick="useItem()">ITEM</div>
        <div class="btn" onclick="openMsg('* A resenha nÃ£o se importa.')">POUPAR</div>
    </div>

    <div id="game-over">
        <img src="https://i.imgur.com/u7f3RCH.png" style="width: 30px; margin-bottom: 20px;">
        <h1 style="color: white; text-align: center;">FIM DE JOGO.<br><span style="color:red; font-size: 20px;">MANTENHA-SE DETERMINADO...</span></h1>
        <button onclick="location.reload()" style="background:none; border:2px solid white; color:white; padding:10px; cursor:pointer;">REPETIR</button>
    </div>

    <script>
        const soul = document.getElementById('soul');
        const box = document.getElementById('box');
        const dialogue = document.getElementById('dialogue');
        const hpFill = document.getElementById('hp-fill');
        const hpText = document.getElementById('hp-text');
        const enemyHpFill = document.getElementById('enemy-hp-fill');
        const attackUi = document.getElementById('attack-ui');
        const sliderLine = document.getElementById('slider-line');

        let playerHp = 50, maxHp = 50;
        let enemyHp = 150, maxEnemyHp = 150;
        let gameState = 'menu'; 
        let soulX = 192, soulY = 82;
        let keys = {};
        let isMoving = false;
        let activeIntervals = [];

        function clearAllAttacks() {
            // Remove todos os elementos de ataque
            document.querySelectorAll('.attack-obj').forEach(el => el.remove());
            // Para todos os intervalos ativos
            activeIntervals.forEach(clearInterval);
            activeIntervals = [];
            soul.style.filter = "none"; // Reseta cor da alma
        }

        function typeWriter(text, next) {
            gameState = 'typing';
            dialogue.innerHTML = "";
            let i = 0;
            const interval = setInterval(() => {
                dialogue.innerHTML += text.charAt(i);
                i++;
                if (i >= text.length) {
                    clearInterval(interval);
                    gameState = 'menu';
                    if (next) setTimeout(next, 1000);
                }
            }, 30);
        }

        function openMsg(msg) {
            if (gameState !== 'menu') return;
            typeWriter(msg, startEnemyTurn);
        }

        // --- SISTEMA DE ATAQUE JOGADOR ---
        let sliderPos = 0;
        let sliderActive = false;

        function startAttackMenu() {
            if (gameState !== 'menu') return;
            gameState = 'attacking';
            attackUi.style.display = 'flex';
            sliderPos = 0; sliderActive = true;
            animateSlider();
        }

        function animateSlider() {
            if (!sliderActive) return;
            sliderPos += 7;
            if (sliderPos > 370) { stopAttack(0); return; }
            sliderLine.style.left = sliderPos + 'px';
            requestAnimationFrame(animateSlider);
        }

        window.addEventListener('keydown', e => {
            if ((e.key === 'z' || e.key === 'Enter') && sliderActive) stopAttack(sliderPos);
        });

        function stopAttack(pos) {
            sliderActive = false;
            attackUi.style.display = 'none';
            let distToCenter = Math.abs(190 - pos);
            let damage = distToCenter < 20 ? 25 : (distToCenter < 100 ? 10 : 0);
            enemyHp -= damage;
            updateEnemy();
            typeWriter(`* Dano causado: ${damage}!`, () => {
                if (enemyHp <= 0) win(); else startEnemyTurn();
            });
        }

        // --- TURNOS DA RESENHA ---
        function startEnemyTurn() {
            clearAllAttacks();
            gameState = 'enemy_turn';
            dialogue.innerHTML = "";
            soul.style.display = 'block';
            soulX = 192; soulY = 82;
            
            const attacks = [rotatingBlaster, gravitySlam, attackWalls];
            const chosen = attacks[Math.floor(Math.random() * attacks.length)];
            
            chosen();
            const turnEnd = setTimeout(endTurn, 7000);
            activeIntervals.push(turnEnd);
        }

        // 1. GASTER BLASTER ROTATIVO (O GIRO)
        function rotatingBlaster() {
            let angle = 0;
            const beam = document.createElement('div');
            beam.className = 'attack-obj blaster-beam';
            beam.style.width = '600px'; beam.style.height = '40px';
            beam.style.left = '50%'; beam.style.top = '50%';
            beam.style.transformOrigin = '0 50%';
            box.appendChild(beam);

            const rotate = setInterval(() => {
                angle += 2;
                beam.style.transform = `translate(-0%, -50%) rotate(${angle}deg)`;
                
                // ColisÃ£o rotacional (simplificada)
                const sRect = soul.getBoundingClientRect();
                const bRect = beam.getBoundingClientRect();
                if (checkCollision(soul, beam)) takeDamage(1);
            }, 20);
            activeIntervals.push(rotate);
        }

        // 2. GRAVITY SLAM (ALMA AZUL + ESPINHOS)
        function gravitySlam() {
            soul.style.filter = "hue-rotate(150deg)"; // Deixa a alma azul
            let slams = 0;
            const slamInterval = setInterval(() => {
                if (slams >= 4) return clearInterval(slamInterval);
                
                // Escolhe uma direÃ§Ã£o para jogar o player
                const dirs = ['top', 'bottom', 'left', 'right'];
                const dir = dirs[Math.floor(Math.random() * dirs.length)];
                
                if (dir === 'top') soulY = 0;
                if (dir === 'bottom') soulY = 164;
                if (dir === 'left') soulX = 0;
                if (dir === 'right') soulX = 384;
                
                updateSoulVisual();

                // Cria o aviso do espinho
                const warning = document.createElement('div');
                warning.className = 'attack-obj blaster-warning';
                if (dir === 'top' || dir === 'bottom') {
                    warning.style.width = '400px'; warning.style.height = '30px';
                    warning.style.left = '0'; warning.style.top = (dir==='top'?'0':'150px');
                } else {
                    warning.style.width = '30px'; warning.style.height = '180px';
                    warning.style.top = '0'; warning.style.left = (dir==='left'?'0':'370px');
                }
                box.appendChild(warning);

                // Delay para o espinho (DÃ¡ tempo de fugir!)
                setTimeout(() => {
                    warning.remove();
                    const spike = document.createElement('div');
                    spike.className = 'attack-obj bullet';
                    spike.style.width = warning.style.width; spike.style.height = warning.style.height;
                    spike.style.left = warning.style.left; spike.style.top = warning.style.top;
                    box.appendChild(spike);
                    
                    // Checa hit
                    if (checkCollision(soul, spike)) takeDamage(10);
                    setTimeout(() => spike.remove(), 400);
                }, 700);

                slams++;
            }, 1500);
            activeIntervals.push(slamInterval);
        }

        // 3. PAREDES COLORIDAS
        function attackWalls() {
            const int = setInterval(() => {
                let type = Math.random() > 0.5 ? 'blue' : 'orange';
                const wall = document.createElement('div');
                wall.className = 'attack-obj bullet ' + type;
                wall.style.width = '30px'; wall.style.height = '180px';
                wall.style.left = '400px'; wall.style.top = '0';
                box.appendChild(wall);

                let wx = 400;
                const m = setInterval(() => {
                    wx -= 6; wall.style.left = wx + 'px';
                    if (checkCollision(soul, wall)) {
                        if (type === 'blue' && isMoving) takeDamage(2);
                        if (type === 'orange' && !isMoving) takeDamage(2);
                    }
                    if (wx < -40) { wall.remove(); clearInterval(m); }
                }, 20);
                activeIntervals.push(m);
            }, 1000);
            activeIntervals.push(int);
        }

        function checkCollision(el1, el2) {
            const r1 = el1.getBoundingClientRect();
            const r2 = el2.getBoundingClientRect();
            return !(r1.right < r2.left || r1.left > r2.right || r1.bottom < r2.top || r1.top > r2.bottom);
        }

        function takeDamage(amt) {
            playerHp -= amt;
            hpFill.style.width = (playerHp/maxHp*100) + "%";
            hpText.innerText = Math.max(0, Math.floor(playerHp)) + " / 50";
            if (playerHp <= 0) die();
        }

        function updateEnemy() {
            enemyHpFill.style.width = Math.max(0, (enemyHp/maxEnemyHp)*100) + "%";
            document.getElementById('enemy-img').style.filter = "invert(1)";
            setTimeout(() => document.getElementById('enemy-img').style.filter = "none", 100);
        }

        function endTurn() {
            clearAllAttacks();
            gameState = 'menu';
            soul.style.display = 'none';
            typeWriter("* VocÃª sente seus pecados subindo pela espinha.");
        }

        function die() {
            clearAllAttacks();
            gameState = 'dead';
            document.getElementById('game-over').style.display = 'flex';
        }

        function win() {
            clearAllAttacks();
            gameState = 'win';
            typeWriter("* VOCÃŠ VENCEU A RESENHA!");
            document.getElementById('enemy-img').style.opacity = '0';
        }

        // CONTROLES
        window.addEventListener('keydown', e => { keys[e.key] = true; isMoving = true; });
        window.addEventListener('keyup', e => { 
            keys[e.key] = false; 
            if (!Object.values(keys).some(v => v)) isMoving = false;
        });

        function updateSoulVisual() {
            soul.style.left = soulX + 'px';
            soul.style.top = soulY + 'px';
        }

        setInterval(() => {
            if (gameState === 'enemy_turn') {
                const s = 4;
                if (keys['ArrowUp'] || keys['w']) soulY -= s;
                if (keys['ArrowDown'] || keys['s']) soulY += s;
                if (keys['ArrowLeft'] || keys['a']) soulX -= s;
                if (keys['ArrowRight'] || keys['d']) soulX += s;
                soulX = Math.max(0, Math.min(384, soulX));
                soulY = Math.max(0, Math.min(164, soulY));
                updateSoulVisual();
            }
        }, 20);

        function useItem() {
            if (gameState !== 'menu') return;
            playerHp = 50;
            hpFill.style.width = "100%";
            hpText.innerText = "50 / 50";
            typeWriter("* Tomou Sucu do Istilitiru. HP FULL!", startEnemyTurn);
        }
    </script>
</body>
</html>
