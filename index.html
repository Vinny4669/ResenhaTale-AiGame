<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jujutsu Shenanigans Clicker ü§û</title>
    <style>
        :root {
            --primary: #ff0040;
            --secondary: #7000ff;
            --bg: #0a0a0a;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background 0.5s;
        }

        /* Efeito de Expans√£o de Dom√≠nio */
        body.domain-active {
            background: radial-gradient(circle, #20002c 0%, #000000 100%);
            animation: shake 0.2s infinite;
        }

        .hud {
            position: absolute;
            top: 20px;
            text-align: center;
        }

        #kos-count {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 0 10px var(--primary);
        }

        /* √Årea de Combate */
        .combat-area {
            position: relative;
            cursor: crosshair;
        }

        #char-img {
            width: 250px;
            height: 250px;
            object-fit: contain;
            transition: transform 0.1s, filter 0.3s;
            filter: drop-shadow(0 0 5px white);
        }

        #char-img:active {
            transform: scale(0.9) rotate(-5deg);
        }

        /* Barra de Despertar (Awakening) */
        .ult-bar-container {
            width: 300px;
            height: 20px;
            background: #222;
            border: 2px solid #444;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        #ult-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width 0.3s;
        }

        /* Loja e Golpes */
        .skills {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .skill-btn {
            background: #1a1a1a;
            border: 1px solid #333;
            color: white;
            padding: 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 0.8rem;
        }

        .skill-btn:hover:not(:disabled) {
            background: #333;
            border-color: var(--primary);
        }

        .skill-btn:disabled {
            opacity: 0.3;
            filter: grayscale(1);
        }

        #domain-btn {
            grid-column: span 2;
            background: var(--secondary);
            font-weight: bold;
            display: none;
        }

        /* Anima√ß√µes */
        @keyframes shake {
            0% { transform: translate(1px, 1px); }
            50% { transform: translate(-1px, -2px); }
            100% { transform: translate(1px, 1px); }
        }

        .hit-text {
            position: absolute;
            color: var(--primary);
            font-weight: bold;
            font-size: 1.5rem;
            pointer-events: none;
            animation: floatUp 0.5s ease-out forwards;
        }

        @keyframes floatUp {
            to { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="hud">
        <div>KOs (PONTOS)</div>
        <div id="kos-count">0</div>
        <div>Dano por Clique: <span id="dmg-val">1</span></div>
    </div>

    <div class="combat-area" onclick="attack(event)">
        <img src="resenha.png" id="char-img" alt="ü§û" onerror="this.src='https://emojicdn.elk.sh/üßô‚Äç‚ôÇÔ∏è?size=250'">
    </div>

    <div class="ult-bar-container">
        <div id="ult-bar"></div>
    </div>
    <div style="font-size: 10px; margin-top: 5px;">BARRA DE DESPERTAR</div>

    <div class="skills">
        <button class="skill-btn" id="btn-1" onclick="buySkill(1)">
            üëä Combo B√°sico<br>Custo: 15 KOs
        </button>
        <button class="skill-btn" id="btn-2" onclick="buySkill(2)">
            üî¥ Revers√£o Vermelha<br>Custo: 100 KOs
        </button>
        <button class="skill-btn" id="btn-3" onclick="buySkill(3)">
            üîµ Lapso Azul<br>Custo: 500 KOs
        </button>
        <button class="skill-btn" id="btn-4" onclick="buySkill(4)">
            ‚ö° Black Flash<br>Custo: 2000 KOs
        </button>
        <button class="skill-btn" id="domain-btn" onclick="activateDomain()">
            ü§û EXPANS√ÉO DE DOM√çNIO
        </button>
    </div>

    <script>
        let kos = 0;
        let damage = 1;
        let autoDmg = 0;
        let awakening = 0;
        let isDomainActive = false;

        const costs = { 1: 15, 2: 100, 3: 500, 4: 2000 };

        function updateUI() {
            document.getElementById('kos-count').innerText = Math.floor(kos);
            document.getElementById('dmg-val').innerText = damage;
            document.getElementById('ult-bar').style.width = awakening + "%";

            // Mostrar bot√£o de Dom√≠nio se a barra encher
            if (awakening >= 100) {
                document.getElementById('domain-btn').style.display = 'block';
            }

            // Gerenciar bot√µes
            for (let i = 1; i <= 4; i++) {
                document.getElementById('btn-' + i).disabled = kos < costs[i];
            }
        }

        function attack(e) {
            let multiplier = isDomainActive ? 5 : 1;
            let finalDmg = damage * multiplier;
            
            kos += finalDmg;
            
            if (awakening < 100) {
                awakening += 0.5;
            }

            createHitText(e.clientX, e.clientY, finalDmg);
            updateUI();
        }

        function createHitText(x, y, txt) {
            const div = document.createElement('div');
            div.className = 'hit-text';
            div.style.left = x + 'px';
            div.style.top = y + 'px';
            div.innerText = isDomainActive ? "CRITICAL!" : "HIT!";
            if (isDomainActive) div.style.color = "#7000ff";
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 500);
        }

        function buySkill(id) {
            if (kos >= costs[id]) {
                kos -= costs[id];
                if (id === 1) damage += 1;
                if (id === 2) autoDmg += 2;
                if (id === 3) damage += 10;
                if (id === 4) autoDmg += 50;
                
                costs[id] = Math.ceil(costs[id] * 1.6);
                updateUI();
            }
        }

        function activateDomain() {
            isDomainActive = true;
            awakening = 0;
            document.getElementById('domain-btn').style.display = 'none';
            document.body.classList.add('domain-active');
            
            // Dura√ß√£o do dom√≠nio: 10 segundos
            setTimeout(() => {
                isDomainActive = false;
                document.body.classList.remove('domain-active');
                updateUI();
            }, 10000);
        }

        // Dano autom√°tico (Cursed Energy)
        setInterval(() => {
            if (autoDmg > 0) {
                let mult = isDomainActive ? 5 : 1;
                kos += (autoDmg * mult) / 10;
                updateUI();
            }
        }, 100);

        updateUI();
    </script>
</body>
</html>
